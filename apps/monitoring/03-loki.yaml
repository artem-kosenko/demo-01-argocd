apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.40.0
    helm:
      values: |
        loki:
          auth_enabled: false # disable auth for simplicity, do not use in production

          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          ingester:
            chunk_encoding: snappy
          querier:
            # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
            max_concurrent: 4
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true

        deploymentMode: SimpleScalable

        chunksCache:
          allocatedMemory: 512 # default is 8192

        backend:
          replicas: 1
        read:
          replicas: 1
        write:
          replicas: 1 # To ensure data durability with replication

        # Enable minio for storage
        minio:
          enabled: true

        gateway:
          service:
            type: ClusterIP
          caches:
            index:
              enabled: true



  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
